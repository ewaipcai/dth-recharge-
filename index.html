
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTH Recharge Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: #4f46e5;
        --color-primary-hover: #4338ca;
        --color-secondary: #10b981;
        --color-secondary-hover: #059669;
        --color-background: #f1f5f9;
        --color-sidebar: #1e293b;
        --color-card: #ffffff;
        --color-text-primary: #1e293b;
        --color-text-secondary: #64748b;
        --color-border: #e2e8f0;
        --color-hover-background: #e5e7eb;
      }
      html.dark {
        --color-primary: #6366f1;
        --color-primary-hover: #4f46e5;
        --color-secondary: #34d399;
        --color-secondary-hover: #10b981;
        --color-background: #0f172a;
        --color-sidebar: #1e293b;
        --color-card: #1e293b;
        --color-text-primary: #e2e8f0;
        --color-text-secondary: #94a3b8;
        --color-border: #334155;
        --color-hover-background: #374151;
      }
      /* Style recharts text elements in dark mode */
      .dark .recharts-text, .dark .recharts-legend-item-text {
        fill: var(--color-text-secondary);
      }
      .dark .recharts-tooltip-wrapper {
        background-color: var(--color-card) !important;
        border-color: var(--color-border) !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'secondary': 'var(--color-secondary)',
              'secondary-hover': 'var(--color-secondary-hover)',
              'background': 'var(--color-background)',
              'sidebar': 'var(--color-sidebar)',
              'card': 'var(--color-card)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border': 'var(--color-border)',
              'hover-background': 'var(--color-hover-background)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
